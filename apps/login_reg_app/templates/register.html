{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="jumbotron text-center jumbotron-fluid">
    <div class="container">
        <form action="/signin/register" class="form-horizontal justify-content-center" role="form" method="POST">
            {%csrf_token%}
            {% if messages %}
            <ul class = "list-unstyled lead">
                {% for message in messages %}
                    <li class = "text-light font-weight-bold bg-danger text-center">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <h1 class="display-4 py-2">Register</h1>
            <div class="col-md-11 form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email Address</label>
                <div class="col-sm-10 center-block">
                    <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="col-md-11 form-group row">
                <label for="" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" name="first_name" class="form-control" id=""
                        placeholder="First Name">
                </div>
            </div>
            <div class="col-md-11 form-group row">
                <label for="" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col">
                    <input type="text" name="last_name" class="form-control" id="" placeholder="Last Name">
                </div>
            </div>
            <div class="col-md-11 form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col">
                    <input type="password" name="password" class="form-control" id="inputPassword3"
                        placeholder="Password">
                </div>
            </div>
            <div class="col-md-11 form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input type="password" name="conf_password" class="form-control" id="inputPassword3"
                        placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-danger mb-2">Register</button>
                </div>
            </div>
            <div>
                <a href="/signin/login" class="btn btn-primary btn-sm mr-2" role="button">Already have an
                    account? Sign In</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
