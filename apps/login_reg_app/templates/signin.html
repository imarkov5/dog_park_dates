<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="jumbotron jumbotron-fluid text-center">
        {% if messages %}
        <ul class="messages text-danger">    
            {% for message in messages %}    
                <li>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/signin/login" method="POST">
            {%csrf_token%} 
            <h2>Log In</h2>
            <div class="form-group row text-center">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control w-50" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group row text-center">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control w-50" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group row text-center">
                <div class="col-sm-7">
                    <button type="submit" class="btn btn-success float-right">Sign in</button>
                </div>
            </div>
            <div>
                <a href="/signin/register">Don't have an account? Register</a>
            </div>
        </form>
    </div>

{% endblock content %}

</body>
</html>
