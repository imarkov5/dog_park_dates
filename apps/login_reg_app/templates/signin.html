<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="jumbotron jumbotron-fluid text-center">
    {% if messages %}
    <ul class="messages text-danger">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/signin/login" class="justify-content-center" method="POST">
        {%csrf_token%}
        <h2 class="display-4 pb-2">Log In</h2>
        <div class="col-md-11 form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="col-md-11 form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-danger mb-2">Sign In</button>
            </div>
        </div>
    </form>
    <a href="/signin/login" class="btn btn-primary btn-sm mr-2" role="button">Dont' have an account yet? Register</a>
</div>

{% endblock content %}
