<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="row">
            <div class="container mt-5">
                <form action="/users/edit_user" method="POST">
                    {%csrf_token%}
                    <h2>Edit Human</h2>
                    {% if messages %}
                    <ul class="messages text-danger">    
                        {% for message in messages %}    
                            <li>{{ message }}</li>    
                        {% endfor %}
                    </ul>
                    {% endif %}
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Email Address</label>
                            <div class="col-sm-10">
                                <input type="email" name="email" class="form-control w-50" id="inputEmail3" value="{{user.email}}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" name="first_name" class="form-control w-50" id="" value="{{user.first_name}}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label">Last Name</label>
                            <div class="col-sm-10">
                                <input type="text" name="last_name" class="form-control w-50" id="" value="{{user.last_name}}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" name="password" class="form-control w-50" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
                            <div class="col-sm-10">
                                <input type="password" name="conf_password" class="form-control w-50" id="inputPassword3" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-7">
                                <button type="submit" class="btn btn-warning text-white">Edit</button>
                                <button class="btn btn-primary"><a class="text-white" href="/users/profile">Cancel</a></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
</body>
</html>
