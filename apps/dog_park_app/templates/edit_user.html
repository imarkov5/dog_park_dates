{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="jumbotron text-center jumbotron-fluid">
    <form action="/users/edit_user" class="form-horizontal" role="form" method="POST">
        {% csrf_token %}
        {% if messages %}
        <ul class="list-unstyled lead">
            {% for message in messages %}
            <li class="text-light bg-danger text-center">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <h1 class="display-4 py-2">Edit Human</h1>
        <div class="col-md-11 form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email Address</label>
            <div class="col-sm-10">
                <input type="email" name="email" class="form-control" id="inputEmail3" value="{{user.email}}">
            </div>
        </div>
        <div class="col-md-11 form-group row">
            <label for="" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" name="first_name" class="form-control" id=""
                    value="{{user.first_name}}">
            </div>
        </div>
        <div class="col-md-11 form-group row">
            <label for="" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" name="last_name" class="form-control" id="" value="{{user.last_name}}">
            </div>
        </div>
        <div class="col-md-11 form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword3"
                    placeholder="Password">
            </div>
        </div>
        <div class="col-md-11 form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
                <input type="password" name="conf_password" class="form-control" id="inputPassword3"
                    placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-warning text-white tm-2 mr-2">Submit</button>
                <button class="btn btn-primary tm-2"><a class="text-white"
                        href="/users/profile">Cancel</a></button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
