<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="col-6"><h1 class="display-4">Edit Your Dog:</h1></div>        
    </div>
    <div class="wrapper container">
        <form action="/users/{{dog.id}}/edit" method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            {% csrf_token %}
            {% if messages %}
            <ul class = "list-unstyled lead">
                {% for message in messages %}
                    <li class = "text-light bg-danger text-center">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <div class="form-group">
                <label for="">Dog's Name:</label>
                <input type="text" class="form-control" value="{{dog.name}}" name='dog_name'>
            </div>
            <div class="form-group">
                <label for="">Breed:</label>
                <input type="text" class="form-control" value="{{dog.breed}}" name='breed'>
            </div>
            <div class="form-group">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Gender:</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="gender">
                    <option value='' selected>Choose...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="my-5">
                <input type="file" value="{{dog.image.url}}" name="image">
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-warning text-white">Submit</button>
                    <button class="btn btn-primary"><a class="text-white" href="/users/profile">Cancel</a></button>
                </div>
            </div>
        </form>
        
    </div>
</div>
    
{% endblock content %}
</body>
</html>
